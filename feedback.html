<body>
    <div class="container">
        <div class="heading">
            <h1>FEEDBACK</h1>
        </div>
        <div id="errormsg">
            <h1>PLEASE FILL THE ABOVE FIELD</h1>
        </div>
        <div class="feedback">
            <form method="post" action="feedback.php" onsubmit="return submitfunc();" >
                <div class="namefield">
                    <label for="username" id="namebox">NAME</label>
                    <input type="text" id="nameinput" onclick="myfunc()" onblur="yourfunc()" name="username" placeholder="Enter your name">
                </div>
                <div class="therapy-type">
                    <select name="therapy">
                        <option value="None" disabled selected hidden>Select your Therapy</option>
                        <option value="Anxiety">Anxiety</option>
                        <option value="Depression">Depression</option>
                        <option value="Diabetes">Diabetes</option>
                        <option value="Weight loss">Weight Loss</option>
                        <option value="Aroma">Aroma</option>
                    </select>
                </div>
                <div class="review1">
                    <label for="therapy-rating">How was the therapy?</label><br>
                    <input name="therapy-rating" type="number" hidden>
                    <span class="fa fa-star 1" onclick="check11()"></span>
                    <span class="fa fa-star 1" onclick="check12()"></span>
                    <span class="fa fa-star 1" onclick="check13()"></span>
                    <span class="fa fa-star 1" onclick="check14()"></span>
                    <span class="fa fa-star 1" onclick="check15()"></span>
                </div>
                <div class="review2">
                    <label for="interface">How was your experience on the webpage?</label><br>
                    <input name="interface" type="number" hidden>
                    <span class="fa fa-star 2" onclick="check21()"></span>
                    <span class="fa fa-star 2" onclick="check22()"></span>
                    <span class="fa fa-star 2" onclick="check23()"></span>
                    <span class="fa fa-star 2" onclick="check24()"></span>
                    <span class="fa fa-star 2" onclick="check25()"></span>
                </div>
                <div class="review3">
                    <label for="overall">How was your overall experience?</label><br>
                    <input name="overall" type="number" hidden>
                    <span class="fa fa-star 3" onclick="check31()"></span>
                    <span class="fa fa-star 3" onclick="check32()"></span>
                    <span class="fa fa-star 3" onclick="check33()"></span>
                    <span class="fa fa-star 3" onclick="check34()"></span>
                    <span class="fa fa-star 3" onclick="check35()"></span>
                </div>
                <div class="comment">
                    <label for="comments" id="comment_label">COMMENT</label>
                    <textarea name="comments"  class="comment-textarea" onclick="myfunc1()" onblur="yourfunc1()" placeholder="COMMENT"></textarea>
                </div>
                <div class="submit-btn">
                    <button type="submit"  id="subbtn" >SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</body>
<style>
    :root{
        --start: 90%;

    body{

    }

    .feedback{

        height: 550px;
    }

    #namebox{

        top: 10px;
        display: none;
        z-index: 1;
        animation: fly-up 0.15s linear;
    }

    #nameinput{
        position: relative;
        top: 10px;

    }

    .namefield{

    }

    .therapy-type{

    .review2{

    }

    .review3{

    .comment{

    .comment-textarea{

    #comment_label{

    }

    .submit-btn{
        position: relative;
        top: 150px;
        left: 160px;
        width: fit-content;
    }


    .fa{
        font-size: 50px;
        transition: 0.5s;
    }

    input{
        width: 100%;
        border: 0;
        outline: 0;
        border-bottom: 2px solid black;
        font-size: 15px;
        border-radius: 10px;
        padding: 4px;
    }

    button{
        border: 0;
        font-size: 25px;
        margin: 2px auto;
        padding: 5px;
        border-radius: 10px;
        
    }

    select{
        border: 0;
        outline: 0;
        border-bottom: 2px solid ;
        font-size: 15px;
        border-radius: 10px;
        padding: 4px;
    }

    @keyframes fly-up {
        0%{top: 10px;}
        100%{top: 5px;}
    }

    

</style>
