<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact US</title>
    <style>
         #navbar ul {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top:0;
            left: 0;
            margin: 0;
            width: 100%;
            background-color: antiquewhite;
            height: 35px;
        }

        #navbar ul li {
            color: black;
            list-style: none;
            font-size: 1.5rem;


        }

        #navbar ul li a {
            display: block;
            padding-right: 22px;
            border-radius: 20px;
            text-decoration: none;
            color: black;
            font-family: "Lobster variant0", Tofu;
            font-weight: bolder;
        
        }


        #navbar ul li a:hover {
            color: blue;

        }

        #navbar::before {
            content: "";
            position: absolute;
            z-index: -1;
            height: 5%;
            width: 100%;
        }

        #header{
            width: 100%;
        }
        #header img{
            width: 100%;
            object-fit: contain;
        }

         .contact{
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 45%;
           
        }
        p{
            font-size: 23px;
            color: darkblue;
            border-style:ridge;
            font-weight: bold;
        }

        img{
            width: 100%;
          
            object-fit: contain;
        }
    
        .con{
            width: 50%;
            height: 50%;
        }
        .feedback{
            width: 50%;
        }
        h1{
            color: white;
            background-color: darkblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn{
            color: black;
            background-color: rgb(248, 221, 221);
            border-radius: 2px;
            font-size: 1.5rem;
            font-weight: bolder;
               
            border-radius: 10px;
        }
        .btn:hover{
            cursor: pointer;
            color: darkblue;
        }
        #footer {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.rem;
            background-color: rgb(244, 213, 176);
            color: black;
            font-weight: 800;
            height: 200px;
        }
        @media (max-width: 700px){
            .contact{
                display: block;
            }
            .con,.feedback{
                width:100%;
                height: 50%;
            }

            #map{
                width: 100%;
            }

            #navbar ul{
                height: 25px;
            }

            #navbar ul li{
                font-size: 15px;
            }
        }

    </style>
</head>

                     href="https://www.maps.ie/distance-area-calculator.html">distance maps</a></iframe>
            </div>
